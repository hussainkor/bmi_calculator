<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="bmi-form">
            <h1>BMI Calculator</h1>
            <div class="radio-inputs">
                <label>
                    <input class="radio-input" id="male" type="radio" name="gender" checked>
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M289.8 46.8c3.7-9 12.5-14.8 22.2-14.8H424c13.3 0 24 10.7 24 24V168c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-33.4-33.4L321 204.2c19.5 28.4 31 62.7 31 99.8c0 97.2-78.8 176-176 176S0 401.2 0 304s78.8-176 176-176c37 0 71.4 11.4 99.8 31l52.6-52.6L295 73c-6.9-6.9-8.9-17.2-5.2-26.2zM400 80l0 0h0v0zM176 416a112 112 0 1 0 0-224 112 112 0 1 0 0 224z" />
                            </svg>
                            Male
                        </span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" id="female" type="radio" name="gender">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M80 176a112 112 0 1 1 224 0A112 112 0 1 1 80 176zM224 349.1c81.9-15 144-86.8 144-173.1C368 78.8 289.2 0 192 0S16 78.8 16 176c0 86.3 62.1 158.1 144 173.1V384H128c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v32c0 17.7 14.3 32 32 32s32-14.3 32-32V448h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H224V349.1z" />
                            </svg>
                            Female
                        </span>
                    </span>
                </label>
            </div>
            <div class="height-weight-data">
                <div class="input-box">
                    <span class="data-text">Weight (in kg)</span>
                    <input type="number" class="width-data" placeholder="Enter your weight">
                    <span class="width-alert">enter your weight</span>
                </div>
                <div class="input-box">
                    <span class="data-text">Height (in cm)</span>
                    <input type="number" class="height-data" placeholder="Enter your height">
                    <span class="height-alert">enter your height</span>
                </div>
            </div>
            <input type="button" value="Calculate BMI" class="submit-btn">
            <div class="bmi-report">
                <h2>Your BMI Score</h2>
                <div class="bmi-score-box">
                    <h3 class="bmi-result"></h3>
                    <h4 class="bmi-status">Great shape</h4>
                </div>
                <p>Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</p>
            </div>
        </div>
        <div class="bmi-shape">
            <img src="images/exercise.png" alt="exercise">
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
